# Helbreath Xtreme - Video Configuration
# ========================================
#
# Renderer Types:
#   0 = Auto-detect (usa D3D11 si disponible)
#   1 = DirectDraw (legacy) - Máxima compatibilidad
#   2 = Direct3D11 (MODO HÍBRIDO - ¡FUNCIONAL!)
#
# El modo híbrido D3D11:
# - Los sprites se dibujan con DirectDraw (100% compatible)
# - D3D11 presenta el frame (mejor rendimiento, VSync real)
# - Permite escalado de resolución en el futuro
#
# ========================================

# Renderer (0=Auto, 1=DirectDraw, 2=Direct3D11 Híbrido)
# Cambia a 2 para probar el modo D3D11
Renderer=1

# Resolución del juego
Width=800
Height=600

# Pantalla completa (0=Ventana, 1=Pantalla completa)
Fullscreen=1

# VSync - Sincronización vertical (0=Off, 1=On)
# Recomendado: On para evitar tearing
VSync=1

# Calidad gráfica (0=Baja, 1=Media, 2=Alta, 3=Ultra)
# Solo afecta al renderer D3D11
Quality=2
