# Helbreath Xtreme - Video Configuration
# ========================================
#
# Renderer Types:
#   0 = Auto-detect (usa DirectDraw por ahora)
#   1 = DirectDraw (legacy) - Máxima compatibilidad
#   2 = Direct3D11 (EN DESARROLLO - usa DirectDraw temporalmente)
#
# NOTA: El renderer Direct3D11 está implementado pero requiere
# migrar el sistema de sprites. Por ahora, todas las opciones
# usan DirectDraw para garantizar compatibilidad.
#
# ========================================

# Renderer (0=Auto, 1=DirectDraw, 2=Direct3D11)
Renderer=0

# Resolución del juego
Width=800
Height=600

# Pantalla completa (0=Ventana, 1=Pantalla completa)
Fullscreen=1

# VSync - Sincronización vertical (0=Off, 1=On)
# Recomendado: On para evitar tearing
VSync=1

# Calidad gráfica (0=Baja, 1=Media, 2=Alta, 3=Ultra)
# Solo afecta al renderer D3D11
Quality=2
