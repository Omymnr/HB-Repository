# Helbreath Xtreme - Video Configuration
# ========================================
#
# Renderer Types:
#   0 = Auto-detect (usa D3D11 si disponible)
#   1 = DirectDraw (legacy) - Máxima compatibilidad, 800x600 nativo
#   2 = Direct3D11 HÍBRIDO - DDraw dibuja, D3D11 escala y presenta
#
# ========================================

# Renderer (0=Auto, 1=DirectDraw, 2=D3D11 Híbrido)
Renderer=2

# Resolución de salida
ScreenWidth=1920
ScreenHeight=1080

# Modo de escalado (0=Point, 1=Bilinear, 2=Integer)
ScaleMode=1

# Mantener proporción 4:3
MaintainAspect=1

# Pantalla completa (0=Ventana, 1=Pantalla completa)
Fullscreen=1

# VSync (0=Off, 1=On)
VSync=1

# Calidad gráfica (reservado)
Quality=2
